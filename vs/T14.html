<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        p{
          border: 2px solid red;
        }
        /* id selector */
        #Firstpara{
            color: red;
            background-color: violet;
        }
        /* class selector */
        .bgblue{
            color: springgreen;
            background-color: skyblue;
        }
        /* Grouping selector */
        span,footer{
            background-color: rgb(0, 255, 115);
        }
        
    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p id="Firstpara">This is a simple paragraph to demonstrate css selectors</p>
    <p class="bgblue ">This is a another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>This is a yet another simple paragraph to demonstrate css selectors</p>
<span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
